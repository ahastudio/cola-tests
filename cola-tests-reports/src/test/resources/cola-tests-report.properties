# URL
# Injected properties are all properties passed in the report arguments/parameters and "${state}", "${error}" and "${stackTrace}".
# If no error, both error and stackTrace will be "none"
cola.tests.report.url=http://localhost:7919/context?issue=${issue}&state=${state}&error=${error}

# HTTP Method: get/post/put
cola.tests.report.method=post

# Credentials
#cola.tests.report.username=username
#cola.tests.report.password=password

# Codes
cola.tests.report.code.fail=Fail
cola.tests.report.code.pass=Pass

# Templates
# Injected properties are all properties passed in the report arguments/parameters and "${state}", "${error}" and "${stackTrace}".
# If no error, both error and stackTrace will be "none"
cola.tests.report.body.template={ "issue":"${issue}", "state":"${state}", "error":"${error}" }
cola.tests.report.body.content-type=application/json